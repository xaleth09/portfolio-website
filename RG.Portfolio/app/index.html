<!doctype html>
<html lang="en" ng-app="portfolioApp">
  <head>
    <meta charset="utf-8">
    <title>Roberto Garza Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="../bower_components/photoroller/dist/css/photoroller.min.css">

    <link rel="stylesheet" href="styles/brickbreak.css">
    <link rel="stylesheet" href="styles/bst.css" >
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>

    <div ui-view="header"></div>
    <div class="container">
      <div ui-view="content" class="slide-in-right"></div>
      <div ui-view="footer"></div>
    </div>



    <div ng-controller="HireCtrl" class="hireme">
      <button type="button" class="btn btn-mine" id="upTop" scroll-to="jumbowombo" offset="80"><i class="fa fa-caret-square-o-up fa-lg"></i></button>
      <button type="button" class="btn btn-mine" ng-click="open()"><strong>Hire Me!</strong></button>
    </div>



    <!-- Scripts -->
    <script src="../node_modules/babel-polyfill/dist/polyfill.min.js"></script>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/photoroller/dist/js/jquery.photoroller.min-compiled.js"></script>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/ng-scrollto.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/project.js"></script>
    <script src="scripts/controllers/resume.js"></script>
    <script src="scripts/controllers/hire.js"></script>


    <!-- Inherited Parent Class for Animation -->
    <script src="scripts/DrawableObj-compiled.js"></script>

    <!-- BrickBreak JS -->
    <script src="scripts/brickbreak/Ball-compiled.js"></script>
    <script src="scripts/brickbreak/Brick-compiled.js"></script>
    <script src="scripts/brickbreak/Board-compiled.js"></script>
    <script src="scripts/brickbreak/quadTree-compiled.js"></script>
    <script src="scripts/brickbreak/game-compiled.js"></script>

    <!-- BST_Animation JS -->
    <script src="scripts/bst_animation/animation-compiled.js"></script>
    <script src="scripts/bst_animation/BST-compiled.js"></script>

    <script>
      $(document).ready(function(){

        $("#showHire").click(function(){
          $("#hireModal").modal('show');
        });

        $("#hideHire").click(function(){
          $("#hireModal").modal('hide');
        });

      });
      $(window).bind("scroll", function() {
        if ($(this).scrollTop() > 700) {
          $("#upTop").fadeIn();
        } else {
          $("#upTop").stop().fadeOut();
        }
      });
    </script>
    <!-- endbuild -->


  </body>

</html>
